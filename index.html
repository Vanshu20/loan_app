<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loan-application-container">
        <h1>Apply for a Loan</h1>
        <form id="loanForm">
            <div class="form-group">
                <label for="fullName">Full name as it appears on bank account</label>
                <input type="text" id="fullName" name="fullName" placeholder="Full name" required>
            </div>

            <div class="form-group">
                <label for="loanAmount">How much do you need?</label>
                <input type="number" id="loanAmount" name="loanAmount" placeholder="Enter amount" required>
            </div>

            <div class="form-group">
                <label for="loanTerm">Loan tenure (in months)</label>
                <input type="number" id="loanTerm" name="loanTerm" placeholder="Loan tenure" required>
            </div>

            <div class="form-group">
                <label for="reason">Reason for loan</label>
                <input type="text" id="reason" name="reason" placeholder="Reason for loan" required>
            </div>

            <div class="form-group">
                <label for="employmentStatus">Employment status</label>
                <input type="text" id="employmentStatus" name="employmentStatus" placeholder="Employment status" required>
            </div>

            <div class="form-group">
                <label for="employmentAddress">Employment address</label>
                <input type="text" id="employmentAddress" name="employmentAddress" placeholder="Employment address" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I have read the terms and conditions</label>
            </div>

            <button type="submit" id="submitButton">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
